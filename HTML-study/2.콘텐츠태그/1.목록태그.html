<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>목록 태그 공부하기</h1>
    <!-- h1은 중복하지말것, 나머지 h들은 복수가능 -->

    <section>
        <h1>장보기 목록</h1>
        <!-- 순서가 중요하지 않을때 -->
        <ul> 
            <li>포테이토</li>
            <li>고구마</li>
            <li>버니</li>
            <li>어니언</li>
            <!-- 알트쉬프트방향키=아래로복사
            알트방향키=줄이동 -->
        </ul>
    </section>

    <section>
        <h1>라면 끓이기</h1>
        <!-- 순서가 중요할때 -->
        <ol>
            <li>물 끓이기</li>
            <li>면 스프 넣기</li>
            <li>맛있게 먹기</li>
        </ol>
    </section>

    <ul>
        <li><a href="https://www.naver.com">네이버링크</a></li>
        <li><a href="https://www.google.com">구글링크</a></li>
        <li><a href="https://www.daum.com">다음링크</a></li>
    </ul>
    <!-- li밑에는 뭐가 와도 되지만 ul, ol 밑에는 반드시 li이 와야한다 -->

</body>
</html>
