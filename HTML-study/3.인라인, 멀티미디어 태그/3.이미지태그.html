<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            display: block;
        }
    </style>
</head>
<body>

    <img src="../../이창섭.jpg" alt="이창섭">
    img> display> inline-block,
    alt = 대체텍스트, 사진이 깨지면 alt텍스트가 나옴, 필수 속성
    <img src="https://img.sbs.co.kr/newsnet/etv/upload/2017/01/21/30000560391_700.jpg" alt="인터넷에서 퍼온 링크">
    
    <a href="https://naver.com"><img src="../../이창섭.jpg" alt="이창섭"></a>
    a태그 안에 img넣기> img는 자식태그를 가질 수 없기 때문에

    <iframe width="640" height="360" src="https://www.youtube.com/embed/eBVe1AUfT2w?list=RDeBVe1AUfT2w" title="BTOB (비투비) – Thriller (스릴러) [Han|Rom|Eng] Color Coded Lyrics" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    외부사이트를 불러오는 태그> "iframe"
