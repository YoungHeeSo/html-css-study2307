<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"><br><br>
    <textarea cols="10" rows="10">태그를 넣을 수 있다<b>bbb</b>
    </textarea>
    <select>
        <option>아메리카노</option>
        <option selected>카페라떼</option>
        <option disabled>푸라푸치노</option>
        <option>오렌지주스</option>
    </select>
    전역속성> 아무태그한테 다 붙일 수 있다, 
    - class> 뛰어쓰기를 통해 여러 태그를 줄 수 있다, 중복가능 ex> "<select class=lalala hohoho>"
    - id> 중복 불가능, 특정한 것만 할 수 있음 

</body>
</html>
