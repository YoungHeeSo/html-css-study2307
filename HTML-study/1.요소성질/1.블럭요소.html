<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 학습</title>

    <style>
        /* 블럭은 수직배치, 줄바꿈이 기본값 */
        h1{
            background: red; text-align: center;
            width: 200px;
        }
        div{
            background: skyblue; width: 150px; height: 100px;
        }
        p{
            background: violet;
        }
    </style>

</head>
<body>
    <h1>블럭요소1</h1>
    <div>블럭요소2
        <p>자식자식</p>
        <h1>자손자손</h1>
    </div>

    <p>블럭요소3</p>
</body>
</html>
