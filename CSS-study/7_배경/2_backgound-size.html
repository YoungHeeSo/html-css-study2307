<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 액자 400x300 */
            width: 400px; height: 300px; border: 2px solid red;
            margin: 50px auto;

            /* 사진 600*400 */
            background-image: url(../../tulip.jpg);
            /* 가로기준: 400x260
            세로기준: 450x300 */
            background-size: cover;
            /* cover 최대한 사진에 맞춰서 보여줌 contain 가로 기준 */

            background-repeat: no-repeat;

        }

    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
