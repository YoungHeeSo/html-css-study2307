<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange{
            color: orange;
            font-style: italic;
        }        /* class="orange" 만 스타일 적용 */        
        .big{
            font-size: 1.5em;            /* 폰트사이즈 1.5배 키우기 */
        }
        
        #apple{
            width: fit-content;
            background: red;
        }
        /* class> . id> # */

    </style>
</head>
<body>
    <div>
        <ul>
            <li id="apple">사과</li>
            <li class="orange big">포도</li>
            <!-- class 중복가능, 반대로 -->
            <li>석류</li>
        </ul>
        <div class="big">당근</div>
        <p></p>토마토</p>
        <span class="orange">딸기</span>
    </div>
</body>
</html>
