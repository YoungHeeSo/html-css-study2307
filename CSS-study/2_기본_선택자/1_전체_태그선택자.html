<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: cursive; 
            /* 궁서체 */
        }        /* 모든 선택자, 전부 적용 */
        
        li{
            font-weight: 700;
            color: green;
            list-style: none;
        }
        p{
            font-style: italic;
        }        /* 태그 선택자 추천x, 공통적으로 작업을 할때만 */
    </style>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>석류</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span>딸기</span>
    </div>
</body>
</html>
